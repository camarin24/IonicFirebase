<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-avatar item-left>
        <img src="{{item.userImage}}">
      </ion-avatar>
      <h2>{{item.userName}}</h2>
      <p>{{item.userEmail}}</p>
    </ion-item>
  </ion-list>
</ion-content>
