<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="login()" *ngIf="!(afAuth.authState | async)">Iniciar con google</button>
  <button ion-button (click)="logout()" *ngIf="(afAuth.authState | async)">Cerrar session</button>
</ion-content>
